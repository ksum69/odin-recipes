        <h2>Description</h2>
        <p>Here is a simple but delicious crepe batter which can be made in minutes. It's made from ingredients that everyone has on hand.</p>
        <h3>Ingredients</h3>
        <ul>
            <li>1 cup all-purpose flour</li>
            <li>2 eggs</li>
            <li>½ cup milk</li>
            <li>½ cup water</li>
            <li>¼ teaspoon salt</li>
            <li>2 tablespoons butter, melted</li>
